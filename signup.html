<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NewsLetter SignUp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="form-signin w-100 m-auto">
    <form action="/" method="post">
      <img class="mx-auto d-block mb-4" src="images/snakes.png" alt="logo" width="72px" height="72px" />
      <h1 class="h3 mb-3 fw-normal d-flex justify-content-center">Sign Up For Dust</h1>

      <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus />
      <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required />
      <input type="email" name="email" class="form-control bottom" placeholder="Email" required />

      <button class="btn btn-primary mt-2 w-100 py-2" type="submit">Sign Up</button>
      <p class="mt-2 mb-3 text-body-secondary d-flex justify-content-center">&copy; 1996â€“2023</p>
    </form>
  </main>
</body>

</html>
